name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./
        name: Slack notification
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          template: "./message-template.json"
          job_status: ${{ job.status }}
          commit: ${{ github.sha }}
          ref: ${{ github.ref }}
          event: ${{ github.event_name }}
          repo: ${{ github.repository }}
