name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./
        name: Slack notification
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          template: "./message-template.json"
          test1: "NEW VALUE 1"
          test2: "NEW VALUE 2"
          test3: "NEW VALUE 3"
